task:
  timeout_in: 120m
  freebsd_instance:
    matrix:
      - image_family: freebsd-13-0-snap

  env:
    ASSUME_ALWAYS_YES: YES
    simdjson_DEPENDENCY_CACHE_DIR: $HOME/.dep_cache
  dep_cache:
    folder: $HOME/.dep_cache
    reupload_on_changes: false
    fingerprint_script: cat dependencies/CMakeLists.txt
  setup_script:
    - pkg update -f
    - pkg install bash
    - pkg install cmake
    - pkg install git
  build_script:
    - mkdir build
    - cd build
    - cmake -DSIMDJSON_BASH=OFF   -DSIMDJSON_DEVELOPER_MODE=ON  -DSIMDJSON_GIT=OFF ..
    - cmake --build .
  test_script:
    - cd build
    - ctest --output-on-failure -LE explicitonly
